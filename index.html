<html>
    <head>
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="flex flex-col align-center">
            <h1>Get Quote</h1>
            <div class="flex flex-col justify-center">
                {{ range .}}
                <div>
                    {{ .Season }}
                </div>
                <div>
                    {{ .Episode }}
                </div>
                <div>
                    {{ .Quote }}
                </div>
                <div>
                    {{ .Character }}
                </div>
                <div>
                    {{ .Image }}
                </div>
                <div>
                    {{ .Tags }}
                </div>
                {{ end }}
            </div>
        </div>
    </body>
</html>
